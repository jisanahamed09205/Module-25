<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final Dom Events Handlers </h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display" >Default Input Text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle Event by Add by onClick function</button>
    <button id="event-listener">Handle event by addEventListener</button>
    <script>
        function handleOnClick(){
            // console.log('button-clicked');
            const haldlerStatus = document.getElementById('handler-status');
            haldlerStatus.innerText = 'Handled by function attached onclick attribute'
        }
        // option-2
        document.getElementById('event-listener').addEventListener('click', function(){
            const haldlerStatus = document.getElementById('handler-status');
            haldlerStatus.innerText = 'Text update by add event listener button'

        })
        // option -2 racap
        document.getElementById('btn-update').addEventListener('click',function (){
            // console.log('button clicked');
            const inputField = document.getElementById('input-field');
            // console.log(inputField.value);
            const inputText = inputField.value;
            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>
</html>
